name: Build rrsr-live JSON
permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build live JSON
        run: python scripts/build_live_json.py

      - name: Commit
        run: |
          git config user.name "rrsr-bot"
          git config user.email "actions@github"
          git add data_live.json
          git diff --quiet || git commit -m "update data_live.json"

      - name: Pull (rebase) then Push
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          git pull --rebase origin "$BRANCH" || true
          git push origin "HEAD:$BRANCH"
