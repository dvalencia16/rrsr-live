name: Build rrsr-live JSON
permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build live JSON
        run: python scripts/build_live_json.py

      - name: Show files and preview JSON
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== first 40 lines of data_live.json ==="
          head -n 40 data_live.json || (echo "data_live.json missing" && exit 1)

      - name: Commit data_live.json (create or update)
        run: |
          git config user.name "rrsr-bot"
          git config user.email "actions@github"
          git add -A
          git commit -m "update data_live.json" || echo "no changes to commit"

      - name: Pull (rebase) then Push
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          git pull --rebase origin "$BRANCH" || true
          git push origin "HEAD:$BRANCH"

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: data_live.json
          path: data_live.json
